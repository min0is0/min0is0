<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>인형의 집</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
    }
    #entrance {
        background-image: url('https://min0is0.github.io/images/entrance.jpeg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    #entrance p {
        font-size: 2em;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
    #rooms {
        display: none;
        background-image: url('https://min0is0.github.io/images/배경.jpeg');
        background-size: cover;
        width: 100%;
        height: 100%;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .room {
        background-image: url('https://min0is0.github.io/images/문.png');
        background-size: cover;
        background-repeat: no-repeat;
        width: 200px;
        height: 300px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .room img {
        display: none;
        width: 80%;
        height: auto;
    }
    .room button {
        display: none;
        background-color: blue;
        color: white;
        border: none;
        padding: 15px;
        font-size: 1em;
        cursor: pointer;
    }
    .room button:hover {
        background-color: darkblue;
    }
</style>
<script>
function enterHouse() {
    document.getElementById('entrance').style.display = 'none';
    document.getElementById('rooms').style.display = 'flex';
}
function toggleDoll(room, imgSrc, altText, greeting) {
    // Reset all rooms to default state
    document.querySelectorAll('.room').forEach(rm => {
        rm.style.backgroundImage = "url('https://min0is0.github.io/images/문.png')";
        rm.querySelector('img').style.display = 'none';
        rm.querySelector('button').style.display = 'none';
    });

    // Show selected room's image and button
    room.style.backgroundImage = 'none';
    const img = room.querySelector('img');
    const button = room.querySelector('button');
    img.src = imgSrc;
    img.alt = altText;
    img.style.display = 'block';
    button.style.display = 'block';
    button.onclick = () => alert(greeting);
}
</script>
</head>
<body>
<!-- 첫 번째 화면 -->
<div id="entrance" onclick="enterHouse()">
    <p>문 클릭하기</p>
</div>

<!-- 두 번째 화면 -->
<div id="rooms">
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/아존돌.jpeg', '아존돌', '안녕하세요, 아존돌입니다!')">
        <img src="https://min0is0.github.io/images/아존돌.jpeg" alt="아존돌">
        <button>아존돌 인사하기</button>
    </div>
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/미아돌.jpeg', '미아돌', '안녕하세요, 미아돌입니다!')">
        <img src="https://min0is0.github.io/images/미아돌.jpeg" alt="미아돌">
        <button>미아돌 인사하기</button>
    </div>
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/체리.jpeg', '체리', '안녕하세요, 체리입니다!')">
        <img src="https://min0is0.github.io/images/체리.jpeg" alt="체리">
        <button>체리 인사하기</button>
    </div>
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/죠시.jpeg', '죠시', '안녕하세요, 죠시입니다!')">
        <img src="https://min0is0.github.io/images/죠시.jpeg" alt="죠시">
        <button>죠시 인사하기</button>
    </div>
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/뚱리.jpeg', '뚱리', '안녕하세요, 뚱리입니다!')">
        <img src="https://min0is0.github.io/images/뚱리.jpeg" alt="뚱리">
        <button>뚱리 인사하기</button>
    </div>
    <div class="room" onclick="toggleDoll(this, 'https://min0is0.github.io/images/작은동물들.jpeg', '작은 동물들', '안녕하세요, 작은 동물들입니다!')">
        <img src="https://min0is0.github.io/images/작은동물들.jpeg" alt="작은 동물들">
        <button>작은 동물들 인사하기</button>
    </div>
</div>
</body>
</html>
